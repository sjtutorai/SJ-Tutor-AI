
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SJ Tutor AI - Your AI Study Buddy</title>
    <link rel="icon" type="image/jpeg" href="https://res.cloudinary.com/dbliqm48v/image/upload/v1765344874/gemini-2.5-flash-image_remove_all_the_elemts_around_the_tutor-0_lvlyl0.jpg" />
    <!-- Tailwind CSS via CDN kept for simplicity in this setup -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      // Safety polyfill for process.env to prevent "process is not defined" errors in browser
      window.process = window.process || { env: {} };
    </script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'system-ui', 'sans-serif'],
            },
            colors: {
              primary: {
                50: '#FFFAF0',   /* Floral White - Very light gold/cream */
                100: '#FDF5E6',  /* Old Lace - Light gold background */
                200: '#FEEBC8',  /* Light Gold */
                300: '#FBD38D',  /* Soft Gold */
                400: '#F6AD55',  /* Warm Gold */
                500: '#D4AF37',  /* Metallic Gold - Main Brand Color */
                600: '#B7950B',  /* Darker Gold - For buttons/hover */
                700: '#975A16',  /* Bronze/Dark Gold - For text */
                800: '#744210',  /* Deep Bronze */
                900: '#742A2A',
              },
              slate: {
                850: '#1a202c', /* Premium Dark for text */
                900: '#111827',
              }
            },
            animation: {
              blob: "blob 7s infinite",
              'fade-in-up': 'fadeInUp 0.8s cubic-bezier(0.16, 1, 0.3, 1)',
            },
            keyframes: {
              blob: {
                "0%": { transform: "translate(0px, 0px) scale(1)" },
                "33%": { transform: "translate(30px, -50px) scale(1.1)" },
                "66%": { transform: "translate(-20px, 20px) scale(0.9)" },
                "100%": { transform: "translate(0px, 0px) scale(1)" },
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            },
          },
        },
      }
    </script>
    <style>
      /* Custom scrollbar for cleaner look */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #e2e8f0;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #cbd5e1;
      }
      body {
        background-color: #FFFAF0; /* Warm Floral White for Premium Gold Theme */
        transition: background-color 0.3s ease;
      }
      /* Dark mode body */
      html.dark body {
        background-color: #111827;
      }
      html.dark ::-webkit-scrollbar-thumb {
        background: #374151;
      }
      html.dark ::-webkit-scrollbar-thumb:hover {
        background: #4b5563;
      }

      /* Utility for staggering animations */
      .animation-delay-2000 {
        animation-delay: 2s;
      }
      .animation-delay-4000 {
        animation-delay: 4s;
      }
      
      /* Premium Markdown Styles */
      .markdown-body p {
        margin-bottom: 0.8rem;
        line-height: 1.6;
        color: #4a5568;
      }
      html.dark .markdown-body p { color: #d1d5db; }

      .markdown-body h1, .markdown-body h2, .markdown-body h3 {
        font-weight: 700;
        margin-top: 1.5rem;
        margin-bottom: 0.75rem;
        color: #1a202c;
        letter-spacing: -0.015em;
      }
      html.dark .markdown-body h1, html.dark .markdown-body h2, html.dark .markdown-body h3 { color: #f3f4f6; }

      .markdown-body h1 { font-size: 1.5rem; border-bottom: 2px solid #FDF5E6; padding-bottom: 0.5rem; }
      html.dark .markdown-body h1 { border-bottom-color: #374151; }

      .markdown-body h2 { font-size: 1.25rem; color: #B7950B; }
      html.dark .markdown-body h2 { color: #F6AD55; }

      .markdown-body h3 { font-size: 1.1rem; }
      .markdown-body strong { color: #2d3748; font-weight: 700; }
      html.dark .markdown-body strong { color: #e5e7eb; }

      .markdown-body ul { list-style-type: disc; padding-left: 1.25rem; margin-bottom: 0.75rem; }
      .markdown-body ol { list-style-type: decimal; padding-left: 1.25rem; margin-bottom: 0.75rem; }
      .markdown-body blockquote {
        border-left: 3px solid #D4AF37;
        padding-left: 0.75rem;
        font-style: italic;
        color: #718096;
        background: #FFFAF0;
        padding: 0.75rem;
        border-radius: 0 6px 6px 0;
        margin-bottom: 1rem;
      }
      html.dark .markdown-body blockquote {
        background: #1f2937;
        color: #9ca3af;
      }
    </style>

{
  "imports": {

    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.2",
    "react-markdown": "https://aistudiocdn.com/react-markdown@^10.1.0",
    "firebase/": "https://aistudiocdn.com/firebase@^12.6.0/",
    "html2canvas": "https://aistudiocdn.com/html2canvas@^1.4.1",
    "jspdf": "https://aistudiocdn.com/jspdf@^2.5.1"
  }
}
</script>
</head>
